
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/utilities.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/courses.css') }}">
    <!-- Font Awesome Dumbbell -->

<body>   
    <header class="hero">
        <!-- Navigation bar -->
