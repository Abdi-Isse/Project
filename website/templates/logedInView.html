<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

          crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/utilities.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}"/>
    <title>GymPal</title>
    {% endblock %}
</head>
<body>
<div class="navbar">
    <div class="container flex">
        <h1 class="logo">
            <span class="highlights"><i class="fas fa-dumbbell"></i> Gym</span>Pal
        </h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </nav>
    </div>
</div>
{% block content %}
{% endblock %}
<footer class="footer bg-dark py-5">
    <div class="container grid grid-3">
        <div>
            <h1>GymPal
            </h1>
            <p>Copyright &copy; 2021</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a></li>
                <li><a href="#">Content</a></li>
            </ul>

            <a href="#"><i class="fab fa-github fa-2x"></i></a>
